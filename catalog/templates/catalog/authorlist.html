{% extends "base_generic.html" %}

{% block content %}
  <h1>author List</h1>
  {% if author %}
  <ul>
    {% for a in author %}
      <li>
        <a href="{{ a.get_absolute_url }}">{{ a.first_name }}</a> ({{a.last_name}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no author in the library.</p>
  {% endif %}       
{% endblock %}
